<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../css/olvidoContraseña.css">
    <link rel="website icon" type="image/png"  href="../img/casita.png">

</head>
<body>
    <div class="container">
        <h2>Recuperar mi Contraseña</h2>
        <!-- Formulario de correo electrónico -->
        <div id="email-form">
            <form>
                <input type="email" id="email" placeholder="Correo Electrónico" required/>
                <input type="text" id="security-word" placeholder="Palabra de seguridad" required/>
                <button id="send-code-btn">Validar y Enviar Código</button>
            </form>
        </div>

        <!-- Formulario para ingresar el código de verificación -->
        <div id="verification-form" style="display: none;">
            <input type="text" id="verification-code" placeholder="Código de Verificación" required>
            <button id="validate-code-btn">Validar</button>
        </div>
    </div>

    <script src="js/recuperar.js"></script>
</body>
</html>
