<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Usuario</title>
  <link rel="stylesheet" href="../css/registro.css" />
</head>
<body>
  <div class="register-container">
    <h2>Registrar Usuario</h2>
    <form>
      <input type="text" placeholder="Nombre" required />
      <input type="text" placeholder="Apellidos" required />
      <input type="email" placeholder="Correo Electrónico" required />
      <input type="tel" placeholder="Teléfono" required />
      <input type="password" placeholder="Crear Contraseña" required />
      <input type="password" placeholder="Confirmar Contraseña" required />
      <input type="text" placeholder="Palabra de seguridad" required />
      <select required>
        <option value="">Tipo de Usuario</option>
        <option value="propietario">Propietario</option>
        <option value="interesado">Interesado</option>
      </select>
      <button type="submit">Registrar</button>
      <button type="button" class="google-btn">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" />
        Continuar con Google
      </button>
    </form>
  </div>

  <!-- SDK de Google -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Inicialización de Google Sign-In -->
  <script>
    function handleCredentialResponse(response) {
      console.log("Token JWT recibido:", response.credential);
      // Aquí puedes enviar el token al backend para verificar al usuario
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "717512334666-mqmflrr0ke6fq8augilkm6u0fg1psmhj.apps.googleusercontent.com", // Reemplaza con tu ID real
        callback: handleCredentialResponse
      });

      // Vincular el botón personalizado con el inicio de sesión de Google
      document.querySelector(".google-btn").addEventListener("click", function () {
        google.accounts.id.prompt(); // Muestra el popup de Google
      });
    };
  </script>

</body>
</html>
