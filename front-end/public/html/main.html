<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicio de Arrendamientos</title>
  <link rel="stylesheet" href="../css/interior.css">
</head>
<body>

  <!-- Barra de navegación -->
  <header>
    <h1>Servicio de Arrendamientos</h1>
    <select required>
        <option value="">Alquileres</option>
        <option value="propietario">casa</option>
        <option value="interesado">apartamento</option>
        <option value="interesado">bodegas</option>
        <option value="interesado">garajes</option>
        <option value="interesado">parqueadero</option>
      </select>
  </header>

  <!-- Sección Nuevo Aviso (Solo visible para propietarios) -->
  <div id="nuevo-aviso" style="display:none;">
    <h2>Nuevo Aviso</h2>
    <p>¡Publica tu propiedad aquí!</p>
    <form>
      <!-- Aquí van los campos del formulario para publicar -->
      <input type="text" placeholder="Nombre de la propiedad" required>
      <input type="text" placeholder="Precio" required>
      <input type="number" placeholder="Habitaciones" required>
      <input type="number" placeholder="Baños" required>
      <input type="text" placeholder="Estado" required>
      <button type="submit">Publicar</button>
    </form>
  </div>

  <!-- Sección Contáctanos -->
  <section id="contactos">
    <h2>Contáctanos</h2>
    <p>Déjanos tu mensaje, pronto nos pondremos en contacto.</p>
    <!-- Aquí puedes agregar un formulario de contacto -->
  </section>

  <!-- Publicaciones de Propiedades -->
  <div id="publicaciones">
    <h2>Publicaciones</h2>
    <div class="property-card" id="property-list">
      <!-- Las tarjetas de propiedades se insertarán aquí -->
    </div>
  </div>

  <script src="../js/interior.js"></script>
</body>
</html>
